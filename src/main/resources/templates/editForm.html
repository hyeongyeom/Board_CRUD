<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"
          href="../webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>글 수정</h2>
    </div>

    <form th:action="@{/board/edit/{id}(id=${board.id})}" th:object="${board}" method="post">
        <div>
            <label for="subject">제목</label>
            <input type="text" id="subject" th:field="*{subject}" class="form-control">

        </div>

        <div>
            <label for="writer">작성자</label>
            <input type="text" id="writer" th:field="*{writer}" class="form-control" readonly>

        </div>

        <div>
            <label for="password">비밀번호</label>
            <input type="text" id="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요.">

        </div>
        <div th:if="${passwordError}" class="alert alert-danger">
            비밀번호가 틀렸습니다.
        </div>

        <div>
            <label for="contents">내용</label>
            <textarea cols="150" rows="10" id="contents" th:field="*{contents}" class="form-control">

            </textarea>

        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='board.html'"
                        th:onclick="|location.href='@{/board/{id}(id=${board.id})}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
